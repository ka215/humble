<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Input Pattern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/sloth/dist/sloth.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="sloth">
  <form class="m1 sloth-validation">
    <h2 class="fnt-lg" hidden>Your Profile</h2>
    <div class="inline mb1">
      <label for="tf-1">Name</label>
      <input type="text" id="tf-1" name="first_name" placeholder="First Name" pattern="^.{0,100}$" autocomplete="nope" required>
      <input type="text" id="tf-2" name="middle_name" placeholder="Middle Name" pattern="^.{0,100}$" autocomplete="nope">
      <input type="text" id="tf-3" name="last_name" placeholder="Last Name" pattern="^.{0,100}$" autocomplete="nope" required>
    </div>
    <div class="inline mb1">
      <label>Gender</label>
      <label class="radio">Female
        <input type="radio" name="gender" value="female" required>
        <span class="indicator"></span>
      </label>
      <label class="radio">Male
        <input type="radio" name="gender" value="male" required>
        <span class="indicator"></span>
      </label>
    </div>
    <div class="inline mb1">
      <label>Birth Date</label>
      <label class="dropdown">
        <select name="birth_year" class="txt-fog" required>
          <option value="" data-map="1920...2000" class="txt-fog">Year</option>
        </select>
      </label>
      <label class="dropdown">/
        <select name="birth_month" class="txt-fog" required>
          <option value="" data-map="1...12" class="txt-fog">Month</option>
        </select>
      </label>
      <label class="dropdown">/
        <select name="birth_day" class="txt-fog" required>
          <option value="" data-map="1...31" class="txt-fog">Day</option>
        </select>
      </label>
    </div>
    <div class="inline mb1">
      <label for="tf-4">Email Address</label>
      <input type="email" id="tf-4" name="email_address" placeholder="Email Address" pattern="^.{0,100}$" autocomplete="nope" size="60" required>
    </div>
    <div class="inline mb1">
      <label for="pw-1">Password</label>
      <label for="pw-1" class="tgl-view">
        <input type="password" id="pw-1" name="password" placeholder="Password" pattern="^.{0,100}$" autocomplete="new-password" size="30" required>
        <span><i class="far fa-eye"></i></span>
      </label>
    </div>
    <div class="inline mb1">
      <label for="tf-5">Display Name</label>
      <input type="text" id="tf-5" name="display_name" placeholder="Display Name" pattern="^.{0,100}$" size="30" required>
    </div>
    <div class="inline mb1">
      <label for="ff-1">Avatar Image</label>
      <label for="ff-1" class="upload outline">Choose file to upload
        <input type="file" id="ff-1" name="avatar_image">
      </label>
    </div>
    <div class="inline mb1">
      <label for="ta-1">Biography</label>
      <textarea id="ta-1" name="biography" placeholder="Your Biography" pattern="^.{0,100}$" rows="5" cols="75"></textarea>
    </div>
    <div class="inline mb1">
      <label class="tgl flat" for="cb-1">I agree to <a href="#">the terms of service</a>.
        <input type="checkbox" id="cb-1" name="agreement" value="1">
        <span class="tgl-btn"></span>
      </label>
    </div>
    <hr class="dotted">
    <div class="inline">
      <button type="submit" class="outline clr-prim">Register</button>
    </div>
  </form>
  <script async src="sloth-extension.js"></script>
</body>
</html>
